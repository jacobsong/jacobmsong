<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/favicon.png">
  <title>Jacob Song - Software Developer</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Code+Caption:800" rel="stylesheet">
</head>

<body>
  <ul id="slide-out" class="sidenav sidenav-fixed grey lighten-4">
    <li>
      <div class="user-view center">
        <img class="circle profile" src="img/profile2.png">
        <span class="name">Jacob Song</span>
        <span class="email">Software Developer</span>
      </div>
    </li>
    <li>
      <div class="divider"></div>
    </li>
    <li id="aboutmebtn">
      <a class="waves-effect sidenav-close" onclick="showPage('aboutmebtn', 'aboutme')">
        <i class="material-icons">person_outline</i>About Me</a>
    </li>
    <li id="resumebtn">
      <a class="waves-effect sidenav-close" onclick="showPage('resumebtn', 'resume')">
        <i class="material-icons">event_note</i>Resume</a>
    </li>
    <li id="portfoliobtn">
      <a class="waves-effect sidenav-close" onclick="showPage('portfoliobtn', 'portfolio')">
        <i class="material-icons">code</i>Portfolio</a>
    </li>
    <li id="contactbtn">
      <a class="waves-effect sidenav-close" onclick="showPage('contactbtn', 'contact')">
        <i class="material-icons">phone_iphone</i>Contact</a>
    </li>
  </ul>
  <a href="#" data-target="slide-out" class="sidenav-trigger hide-on-large-only">
    <i class="material-icons white-text medium">menu</i>
  </a>

  <div class="container" id="aboutme">
    <h1 class="center">About me</h1>
  </div>

  <div class="container" id="resume">
    <h1 class="center">resume</h1>
  </div>

  <div class="container" id="portfolio">
    <h1 class="center">portfolio</h1>
  </div>

  <div class="container" id="contact">
    <h1 class="center">contact</h1>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
